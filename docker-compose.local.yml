services:
  postgres:
    image: postgres:15-alpine
    container_name: risk-assessment-db-local
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-risk_assessment}
    ports:
      - "5432:5432"
    volumes:
      - risk_assessment_postgres_data_local:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: risk-assessment/api:${TAG:-latest}
    container_name: risk-assessment-api-local
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-risk_assessment}
      PUBLIC_URL: ${PUBLIC_URL:-http://localhost:8080/assessment}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:8080}
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: risk-assessment/frontend:${TAG:-latest}
    container_name: risk-assessment-frontend-local
    restart: always
    depends_on:
      - api
    ports:
      - "8080:80"

volumes:
  risk_assessment_postgres_data_local:
